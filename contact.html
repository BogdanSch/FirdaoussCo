<!DOCTYPE html>
<html lang="nl-NL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firdaouss.Co - Contact</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__wrap">
            <div class="header__logo">
              <a class="logo" href="./index.html">Firdaouss.Co</a>
            </div>
            <div class="header__burger">
              <span></span>
            </div>
            <ul class="header__list">
              <li class="header__item">
                <a href="./index.html">Home</a>
              </li>
              <li class="header__item">
                <a href="./hobbies.html">Hobbies</a>
              </li>
              <li class="header__item">
                <a href="./players.html">Spelers</a>
              </li>
              <li class="header__item">
                <a href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="contact" data-aos="fade-right" data-aos-duration="1500">
          <div class="container">
            <div class="contact__wrap">
              <div class="text-content">
                <h2>Hier kunt u mij contact gegevens vinden:</h2>
                <ul class="contact__list">
                  <li class="contact__item">
                    Email:
                    <a href="mailto:26605@edu.msa.nl">26605@edu.msa.nl</a>
                  </li>
                  <li class="contact__item">
                    Tel: <a href="tel:+31 6 14094109">+31 (6) 1409 4109</a>
                  </li>
                </ul>
              </div>
              <img
                class="contact__image"
                src="./images/contact-me.jpg"
                alt="Contact me image"
              />
            </div>
          </div>
        </section>
        <section class="map" data-aos="zoom-in" data-aos-duration="1500">
          <div class="container">
            <div class="map__container">
              <h2 class="map__title">Mijn locatie</h2>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2436.6764167681863!2d4.926533975871405!3d52.35815384820053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c60971a6fc8131%3A0x9cf5d0a0577cad22!2sMontessori%20Lyceum%20Oostpoort!5e0!3m2!1suk!2snl!4v1713515154679!5m2!1suk!2snl"
                class="map__iframe"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer__wrap">
            <p class="footer__copyright">
              @Deze website is gemaakt door Firdaouss Buamran!
            </p>
          </div>
        </div>
      </footer>
    </div>
    <script src="./js/libs/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/burger.js"></script>
    <script src="./js/page-links.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
